<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <th:block th:replace="~{fragments/page-layout.html :: pageLayout}">
    <div id="content">
      <div class="content-layout">
        <h1 id="page-title" class="content__title">Public Page</h1>
        <div class="content__body">
          <p id="page-description">
            <span>
              This page retrieves a <strong>public message</strong>.
            </span>
            <span>
              <strong>Any visitor can access this page.</strong>
            </span>
          </p>

          <th:block th:replace="~{fragments/code-snippet.html
            :: codeSnippet('Public Message', ${message})}"
          />
        </div>
      </div>
    </div>
  </th:block>
</html>
